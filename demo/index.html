<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0"/>
  <title>editor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: arial,sans-serif;
      background: #FFF;
    }
    .wrap {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }
    .menu {
      display: flex;
      align-items: center;
      box-sizing: border-box;
      padding: 0 20px;
      height: 50px;
      background: #413B3D;
    }
    .container {
      flex: 1;
      display: flex;
    }
    .list {
      width: 250px;
      background: #EEE8EA;
    }
    .page {
      border-bottom: 1px solid #CCC;
      height: 150px;
      overflow-y: scroll;
    }
    .main {
      flex: 1;
    }
    .side {
      width: 300px;
      background: #EEE8EA;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="menu">
    <input type="file" id="file" accept=".sketch" />
  </div>
  <div class="container">
    <div class="list">
      <div class="page" id="page"></div>
      <div class="tree" id="tree"></div>
    </div>
    <div class="main" id="main"></div>
    <div class="side" id="side"></div>
  </div>
</div>
<script src="../index.js"></script>
<script>
  const input = document.querySelector('#file');
  const main = document.querySelector('#main');
  input.onchange = function(e) {
    const file = input.files[0];
    const reader = new FileReader();
    reader.readAsArrayBuffer(file);
    reader.onload = function() {
      input.value = null;
      editor.openAndConvertSketchBuffer(reader.result).then(function(json) {
        const canvas = document.createElement('canvas');
        function resize() {
          const { clientWidth, clientHeight } = main;
          const dpi = window.devicePixelRatio || 1;
          canvas.style.width = clientWidth + 'px';
          canvas.style.height = clientHeight + 'px';
          canvas.width = clientWidth * dpi;
          canvas.height = clientHeight * dpi;
        }
        resize();
        window.onresize = resize;
        main.appendChild(canvas);
        editor.parse(json, canvas);
      });
    }
  }
</script>
</body>
</html>
