<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0"/>
  <title>editor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: arial,sans-serif;
      background: #FFF;
    }
    .wrap {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }
    .menu {
      display: flex;
      align-items: center;
      box-sizing: border-box;
      padding: 0 20px;
      height: 50px;
      background: #413B3D;
    }
    .container {
      flex: 1;
      display: flex;
    }
    .tree {
      width: 200px;
      background: #EEE8EA;
    }
    .main {
      flex: 1;
    }
    .side {
      width: 250px;
      background: #EEE8EA;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="menu">
    <input type="file" id="file"/>
  </div>
  <div class="container">
    <div class="tree"></div>
    <div class="main"></div>
    <div class="side"></div>
  </div>
</div>
<script src="../index.js"></script>
<script></script>
</body>
</html>
